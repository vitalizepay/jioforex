<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <!-- Modern meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JioForex - Trade Forex, Commodities & Cryptocurrencies">
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1a237e">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/styles/main.scss" as="style">
    <link rel="preload" href="/src/scripts/main.js" as="script">
    
    <!-- TradingView Lightweight Charts -->
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>
    <!-- Dynamic header with auth state -->
    <header class="app-header" id="appHeader">
        <nav>
            <div class="logo" id="themeToggle">
                <img src="/assets/logo.svg" alt="JioForex">
                <span>Jio</span>Forex
            </div>
            <ul class="nav-links" id="navLinks">
                <!-- Dynamically populated based on auth -->
            </ul>
            <button class="mobile-menu" aria-label="Navigation menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>
    </header>

    <!-- Real-time market ticker -->
    <div class="market-ticker" id="marketTicker">
        <!-- WebSocket data will populate here -->
    </div>

    <!-- Interactive chart container -->
    <div class="chart-container" id="tradingChart"></div>

    <!-- Multi-step registration form -->
    <form id="kycForm" class="kyc-form">
        <!-- Steps will render here -->
    </form>

    <!-- Payment processing modal -->
    <div class="payment-modal" id="paymentModal">
        <!-- Stripe/PayPal integration -->
    </div>

    <!-- TypeScript compiled bundle -->
    <script src="/dist/bundle.js" defer></script>
    
    <!-- Initialize service worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }
    </script>
</body>
</html>
